<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
    <meta charset="UTF-8">
    <style>
        @page {
            size: letter;
            margin: 1.5cm 2cm;
            @top-center {
                content: string(title);
                font-family: "Helvetica Neue", sans-serif;
                font-size: 9pt;
                color: #666;
                padding: 0.5cm;
                border-bottom: 0.5pt solid #eee;
            }
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            page-break-inside: avoid;
        }

        .hidden-title {
            visibility: hidden;
            height: 0;
            margin: 0;
            padding: 0;
            position: absolute;
            string-set: title content();
        }

        .image-wrapper {
            width: 100%;
            height: 110mm;
            margin-bottom: 1cm;
            text-align: center;
            page-break-inside: avoid;
        }

        img {
            max-width: 190mm;
            max-height: 110mm;
            object-fit: contain;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="hidden-title">{{ project.title }}</h1>
    {% for image in images %}
        <div class="image-wrapper">
            <img src="{{ image }}" alt="">
        </div>
    {% endfor %}
</body>
</html>
